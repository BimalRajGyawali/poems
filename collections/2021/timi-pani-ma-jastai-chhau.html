<body>
  <header>
    <h1>तिमी पनि म जस्तै छौ</h1>
    <p class="date">July 26, 2021</p>
  </header>

  <main>
    <div class="poem">
<p>
असभ्य छौ, अशिष्ट छौ<br>
तिमी पनि म जस्तै छौ<br>
    <br>
न कुनै विचारले असर गर्छ तिमीलाई<br>
न कुनै शब्दले ठेस लाग्छ तिमीलाई<br>
कठोर अनि क्रुर छौ<br>
घमण्डमा चुर छौ<br>
    <br>
हुबहु छौ, उस्तै छौ<br>
तिमी पनि म जस्तै छौ


    <br>



    <br>

#BRG

      </p>
    </div>
  </main>
