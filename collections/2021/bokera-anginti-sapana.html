<body>
  <header>
    <h1>बोकेर अनगिन्ति सपनाहरु तिमी दौडिराछौ</h1>
    <p class="date">September 3, 2021</p>
  </header>

  <main>
    <div class="poem">
<p>
बोकेर अनगिन्ति सपनाहरु तिमी दौडिराछौ<br>
पुगिन्छ कि कतै भनेर तिमी दौडिराछौ<br>
    <br>
खै, त्यस्तो कुन ठाउँमा पुग्नु छ तिमीलाई<br>
जो मृत्युलाई नै भुलेर तिमी दौडिराछौ



    <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
