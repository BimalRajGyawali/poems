<body>
  <header>
    <h1>लेख्न न आउने होईन</h1>
    <p class="date">January 8, 2021</p>
  </header>

  <main>
    <div class="poem">
<p>
लेख्न न आउने होईन<br>
लेख्न न जान्ने पनि होईन<br>
तर लेख्दा लेख्दै खै केके लेख्न पुग्छु म<br>
अनि कुन राख्ने, कुन फाल्ने दुबिधामा पर्छु<br><br>
यो राख्दा त्यो फाल्नु पर्छ<br>
यो फाल्दा त्यो राख्नु पर्छ<br>
एक-एक गर्दै सबै लाईन फाल्न थाल्छु<br>
अनि बच्छ रित्तो कागज<br>
र म फेरी लेख्न थाल्छु

<br>

    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
