<body>
  <header>
    <h1>म भरिदै, रित्तिदै छु</h1>
    <p class="date">November 20, 2021</p>
  </header>

  <main>
    <div class="poem">
<p>
म भरिदै, रित्तिदै छु<br>
म हिड्दै, रोकिदै छु<br>
    <br>
कैले धेरै अघि आए जस्तो लाग्छ<br>
कैले निकै पछि छुटे जस्तो लाग्छ<br>
समयले मागेको परिवर्तन अङ्गाल्न खोज्दा<br>
म बन्दै, भत्किदै छु<br>
म भत्किदै, बन्दै छु



    <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
