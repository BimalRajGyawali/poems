<body>
  <header>
    <h1>तिमी प्रफुल्लित छौ</h1>
    <p class="date">May 26, 2021</p>
  </header>

  <main>
    <div class="poem">
<p>
तिमी प्रफुल्लित छौ<br>
म बिचलित छु<br>
तिमी उत्तर पाएर मख्ख छौ<br>
म प्रश्नमै जेलिएको छु<br><br>

म खाली छु, तिमी भरी छौ<br>
म अबुझ छु, तिमी ज्ञानी छौ<br>
म सबै देखेर केही बुझ्दिन<br>
तिमी केही नदेखी सबै बुझ्छौ<br><br>

को हौ तिमी?<br>
तिमीलाई देखेपछि <br>
मलाई मेरो याद किन आउँछ?

    <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
