<body>
  <header>
    <h1>सबैको अवस्था कठिन देख्छु अचेल</h1>
    <p class="date">February 19, 2021</p>
  </header>

  <main>
    <div class="poem">
<p>
सबैको अवस्था कठिन देख्छु अचेल<br>
सबै अनुहार मलिन देख्छु अचेल<br>
    <br>
जति जान्दैछु त्यति निराश हुँदैछु<br>
मानिस प्रेमबिहिन देख्छु अचेल<br><br>

भयो फुकाइदेउ यो बन्धनबाट<br>
टाउको सबैको पराधिन देख्छु अचेल

    <br>

    <br>

#BRG

      </p>
    </div>
  </main>

</body>
