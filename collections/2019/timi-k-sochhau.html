<body>
  <header>
    <h1>तिमी के सोच्छौ, मलाई थाहा छैन</h1>
    <p class="date">April 26, 2019</p>
  </header>

  <main>
    <div class="poem">
<p>
तिमी के सोच्छौ, मलाई थाहा छैन<br>
म के सोच्छु, तिमीलाई थाहा छैन<br><br>

कति गलत सोच्छौं होला हामी<br>
एक-अर्काको सोचाइको बारेमा<br><br>

तर तिमी सबैभन्दा राम्रो छौ<br>
मेरो सोचाइमा<br>
म सबैभन्दा राम्रो छु<br>
तिम्रो सोचाइमा <br> <br>

तेइ भएर हामी सँगै छौ


<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
