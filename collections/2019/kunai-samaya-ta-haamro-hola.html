<body>
  <header>
    <h1>कुनै समय त अवश्य होला</h1>
    <p class="date">November 7, 2019</p>
  </header>

  <main>
    <div class="poem">
<p>

कुनै समय त अवश्य होला<br>
जुन हाम्रो होला<br><br>

आजै हो यो रात<br>
जति अघोर हुन सक्छ, हुन देऊ<br>
जति असह्य हुन सक्छ, हुन देऊ<br>
भोली अवश्य त उज्ज्यालो होला<br>
जुन हाम्रो होला<br><br>

कुनै समय त अवश्य होला<br>
जुन हाम्रो होला


<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
