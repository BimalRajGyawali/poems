  <header>
    <h1>बाटो अप्ठ्यारो अवश्य हुनेछ</h1>
    <p class="date">March 24, 2019</p>
  </header>

  <main>
    <div class="poem">
<p>
बाटो अप्ठ्यारो अवश्य हुनेछ<br>
हिँड्न गाह्रो अवश्य हुनेछ<br> <br>
केही समय मात्र हो, यो पीडा भोग तिमी<br>
उकालो पछि ओरालो अवश्य हुनेछ

<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
