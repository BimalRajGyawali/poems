<body>
  <header>
    <h1>म देखि तिमी सम्मको यात्रा</h1>
    <p class="date">May 21, 2019</p>
  </header>

  <main>
    <div class="poem">
<p>
म आफ्ना<br>
पीडाहरूले,<br>
दुखहरूले,<br>
व्यथाहरूले,<br>
समस्याहरूले<br>
बेरिएर, घेरिएर, आत्तिएर, निस्सासिएर<br>
तिमी सामु पुग्छु<br><br>

तिम्रा अघि<br>
मेरा<br>
पीडाहरू,<br>
दुखहरू,<br>
व्यथाहरू,<br>
समस्याहरू<br>
शून्य लाग्छन्<br><br>

म देखि तिमी सम्मको<br>
यो यात्रा मैले पनि तय गर्नु छ

<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
