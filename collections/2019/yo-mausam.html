<body>
  <header>
    <h1>यो मौसमले मेरो अवस्था</h1>
    <p class="date">February 23, 2019</p>
  </header>

  <main>
    <div class="poem">
<p>
यो मौसमले मेरो अवस्था<br>
बयान गरे झैँ लाग्छ<br><br>

निलो आकाशमा तैरिएका सेता बादलहरूले,<br>
बेमतलब बहेझैँ गर्ने पागल हावाले,<br>
नयाँ पातको पर्खाइमा उभिएको<br>
त्यो निरीह रुखले<br>

मेरो जिन्दगी<br>
मेरै अगाडि राखिदिए झैँ लाग्छ<br><br>

यो मौसमले मेरो अवस्था<br>
बयान गरे झैँ लाग्छ


<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
