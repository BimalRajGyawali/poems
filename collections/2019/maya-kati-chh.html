<body>
  <header>
    <h1>माया कति छ, नसोध मलाई</h1>
    <p class="date">February 20, 2019</p>
  </header>

  <main>
    <div class="poem">
<p>

माया कति छ, नसोध मलाई<br>
म बताउन नसकुला<br>
तिमी बुझ्न नसकौला<br><br>

हामी यति टाढा छौं<br>
मलाई छोएर जाने हावा<br>
तिमीसम्‍म कहिल्यै पुग्दैन<br>
मलाई छुने किरणले<br>
तिमीलाई कहिल्यै छुदैन<br><br>

त्यै पनि<br>
मेरा सपना सँग तिमी कसरी जोडीएकी छौ — <br>
नसोध मलाई<br>
म बताउन नसकुला<br>
तिमी बुझ्न नसकौला


<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
