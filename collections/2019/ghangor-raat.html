  <header>
    <h1>घनघोर रातलाई बीथोली</h1>
    <p class="date">Around late 2018</p>
  </header>

  <main>
    <div class="poem">
<p>

घनघोर रातलाई बीथोली उदाउँ म कसरी<br>
समयले सागर बनायो, सुसाउँ म कसरी<br><br>

धेरै छन् यहाँ, जसको शिरमा ईश्वरको हात छैन<br>
आफ्नो मात्र संसार सजाउँ म कसरी <br> <br>

समयले सागर बनायो, सुसाउँ म कसरी



<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
