<body>
  <header>
    <h1>आऊ समाऊ मेरो हात</h1>
    <p class="date">October 19, 2020</p>
  </header>

  <main>
    <div class="poem">
<p>
आऊ, <br>
समाऊ मेरो हात<br>
म तिमीलाई एउटा यात्रामा लान्छु<br>
जीवनको बिचित्रतामा लान्छु<br><br>

तिमी प्रश्न धेरै गर्छौ<br>
बिचार–बिमर्श धेरै गर्छौ<br>
या भनौं, तिमी चिन्ता धेरै गर्छौ<br>
आऊ, <br>
समाऊ मेरो हात<br>
म तिमीलाई एउटा यात्रामा लान्छु<br>
जीवनको निश्चिन्ततामा लान्छु


<br>

    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
