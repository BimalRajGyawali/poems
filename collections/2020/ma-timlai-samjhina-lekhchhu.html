  <header>
    <h1>म तिमीलाई सम्झेर लेख्छु</h1>
    <p class="date">January 12, 2020</p>
  </header>

  <main>
    <div class="poem">
<p>

म तिमीलाई सम्झेर लेख्छु<br>
म तिमीलाई सम्झिन लेख्छु<br>
    <br>
यो हतासको जिन्दगी<br>
यो कहिले नसकिने दौड<br>
म एकछिन बिश्राम लिएर लेख्छु<br>
म एकछिन बिश्राम लिनलाई लेख्छु <br>



    <br>

#BRG

      </p>
    </div>
  </main>
