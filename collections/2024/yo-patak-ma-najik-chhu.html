  <title>Bimal Raj Gyawali Poems</title>

<body>
  <header>
    <h1>यो पटक म नजिक छु</h1>
    <p class="date">January 23, 2024</p>
  </header>

  <main>
    <div class="poem">
<p>
यो पटक म नजिक छु<br>
हुन त, नजिक हुनु र पुग्नु एउटै होइन<br>
जसरी देख्नु र छुनु एउटै होइन<br>
    <br>

दिशाहीन बतासिएका पातहरु,<br>
माटोमा मिसिन खसेका थोपाहरु<br>
जसरी एउटै होइनन्<br>
    <br>

पुग्छु कि फर्किन्छु पैले जस्तै<br>
त्यो महत्वपूर्ण होइन<br>
बस्,<br>
यो पटक म नजिक छु<br>

    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
