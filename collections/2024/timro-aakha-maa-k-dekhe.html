<body>
  <header>
    <h1>तिम्रो आखामा मैले के देखे</h1>
    <p class="date">February 10, 2024</p>
  </header>

  <main>
    <div class="poem">
<p>
तिम्रो आखामा मैले के देखे<br>
मृत्युको लोभ, जीवनको भय देखे<br>
    <br>

जीवन उल्झन हो — उल्झिँदै छ, उल्झिने छ<br>
यसलाई अब नसुल्झाउने तय देखे<br>
    <br>

पुगिसक्यो देखेर सबै यो पालि मै,<br>
फेरि यहाँ फर्केर नआउने निश्चय देखे . . .<br>

    <br>

#BRG

      </p>
    </div>
  </main>

</body>
