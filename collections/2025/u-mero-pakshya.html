    <h1>ऊ मेरो पक्षमा छैन कसरी भनू</h1>
    <p class="date">July, 2025</p>
  </header>

  <main>
    <div class="poem">
<p>
ऊ मेरो पक्षमा छैन कसरी भनू<br>
मन बहलाउदै छु, मन बहल्दै छ<br> <br>
खुशी पनि माग्नु अब? यति प्रयाप्त छैन?<br>
जिन्दगी कटाउदै छु, जिन्दगी कट्दै छ<br>


    <br>

#BRG

      </p>
    </div>
  </main>
