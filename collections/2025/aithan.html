<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Bimal Raj Gyawali Poems</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ऐठन</h1>
    <p class="date">June 26, 2025</p>
  </header>

  <main>
    <div class="poem">
<p>
छाड्दैन त्यसले मलाई<br>
नङ्ग्रा मनमा गाडिसक्यो<br>
निमोठ्छ, लुछ्छ, खान्छ<br><br>

मलाई लैजाऊ… तिमी<br> <br>

निन्द्रा भागिसक्यो<br>
लौन, मलाई छटपटि भयो<br>

उभिन्छ एउटा कालो मान्छे<br>
अगाडि मेरो<br> <br>
मलाई बचाऊ… तिमी<br><br>

चल्दैनन् हात–खुट्टा<br>
म सुन्छु उसका सबै कुरा<br>
डरले मुटु काप्यो<br>
कस्तो यो ऐठन भयो<br><br>

मलाई समाऊ… तिमी



<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
