<body>
  <header>
    <h1>यसको अन्त्य यही त ? — ठिकै छ</h1>
    <p class="date">July, 2025</p>
  </header>

  <main>
    <div class="poem">
<p>
यसको अन्त्य यही त ? — ठिकै छ <br>
हुनुथियो एकदिन कही त — ठिकै छ <br> <br>

हत्केलामा रेखा पनि कोरेर ल्याउनुपर्छ <br>
पुग्दैनन सबै हिड्नेहरु जति त — ठिकै छ <br> <br>

यो सहरले मलाई आफ्नो सम्झनाबाट हराउनेछ  <br>
याद मैले पनि गर्ने छैन सधै त — ठिकै छ <br>


    <br>

#BRG

      </p>
    </div>
  </main>

</body>
