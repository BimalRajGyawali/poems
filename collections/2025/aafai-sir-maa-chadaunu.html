<body>
  <header>
    <h1>आफै शिरमा चढाउनु, आफै खसाल्नु पनि</h1>
    <p class="date">June 21, 2025</p>
  </header>

  <main>
    <div class="poem">
<p>
आफै शिरमा चढाउनु, आफै खसाल्नु पनि<br>
आफै पखेटा दिनु, आफै काट्नु पनि<br><br>

हजुर, सबै हजुरकै कठपुतलीहरू हुन्<br>
पहिले प्राण भर्नु, पछि निकाल्नु पनि<br><br>

घर नहुनेहरू हार खाएर कहाँ जान्छन्?<br>
आफै भक्कानिनु, आफै सम्हाल्नु पनि



<br><br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
