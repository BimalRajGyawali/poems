<body>
  <header>
    <h1>म दुबैतिर बसेर हेरे</h1>
    <p class="date">June 12, 2022</p>
  </header>

  <main>
    <div class="poem">
<p>
म दुबैतिर बसेर हेरे<br>
वारि पनि, पारि पनि<br>
<br>
वारि हुँदा पारि रमाइलो देखिन्थ्यो,<br>
सपनाले भरिएको देखिन्थ्यो<br>
<br>
अहिले पारि छु  —<br>
अहिले वारि रमाइलो देखिन्छ,<br>
सपनाले भरिएको देखिन्छ


    <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
