  <header>
    <h1>अचेल भेट्दा मुस्कुराउन थाल्दै छ</h1>
    <p class="date">April 5, 2022</p>
  </header>

  <main>
    <div class="poem">
<p>
अचेल भेट्दा मुस्कुराउन थाल्दै छ<br>
आफु फस्यो या मलाई फसाउन थाल्दै छ<br>
    <br>
यति मिठो त कहिल्यै बोल्दैनथ्यो ऊ<br>
उसले बुझ्यो कि मलाई गुमाउन थाल्दै छ<br>
    <br>
मलाई आफु जस्तो बनाउन खोज्यो तर सकेन<br>
अब आफुलाई म जस्तो बनाउन थाल्दै छ



    <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
