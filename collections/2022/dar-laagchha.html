<body>
  <header>
    <h1>डर लाग्छ</h1>
    <p class="date">January 31, 2022</p>
  </header>

  <main>
    <div class="poem">
<p>
साना आँखाले देखेका ठूला सपना<br>
पुरा नगरी  ब्युझीए भने<br>
पुग्नु पर्ने ठाउँ नपुगी<br>
बाटैमा अल्झिए भने<br>
डर लाग्छ<br><br>

थाकेर हार माने भने <br>
घर फर्किने ठाने भने <br>
हावा सँगै बहीरहे भने <br>
एत्तिकै उडीरहे भने <br>
डर लाग्छ<br><br>

म यात्रामै रमाएर<br>
गनतब्य नै पुगिन भने <br>
डर लाग्छ


    <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
