<body>
  <header>
    <h1>म सहर हेर्दै थिए</h1>
    <p class="date">November 6, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
म सहर हेर्दै थिए <br>
ऊ मलाई हेर्दै थिइ <br>
म छुट्दै थिए <br>
ऊ छुट्टीदै थिइ <br>
    <br>
ऊ भन्थी — छुट्नेहरु निस्ठुरी हुन्छन <br>
म निस्ठुरी हुदै थिए <br>
म छुट्दै थिए <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
