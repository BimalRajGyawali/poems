<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bimal Raj Gyawali Poems</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>मलाई लेख्नै आएन</h1>
    <p class="date">June 25, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
मलाई लेख्नै आएन <br>
दुनिया देख्नै आएन <br>
    <br>
यो कालो मौसमसंग कहालिएको यो मन <br>
खैर, यसलाई शब्दमा समेट्नै आएन <br>
    <br>
पर्खाइमा थिए जुन बर्सातको बर्षौदेखि <br>
जब आयो सारा गाउँ भिज्यो, मलाई भिज्नै आएन <br>


    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
