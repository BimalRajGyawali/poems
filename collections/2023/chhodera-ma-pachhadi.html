  <title>Bimal Raj Gyawali Poems</title>

<body>
  <header>
    <h1>छोडेर पछाडी म के-के आएँ </h1>
    <p class="date">December 26, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
छोडेर पछाडी म के-के आएँ <br>
बत्ति धिप-धिप बलेको देखें — आएँ <br>
    <br>
आफुजस्तो बाकीं आफुमा केहि भेट्दिन म <br>
आफुलाई कता फेकें — आएँ <br>
    <br>
उसको याद हो, ऊ संघाल्छ संघालोस <br>
मेरा त मैले मेटें — आएँ <br>


    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
