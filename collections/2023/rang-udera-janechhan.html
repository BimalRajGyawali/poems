  <header>
    <h1>रंगहरु उडेर जानेछन्</h1>
    <p class="date">February 19, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
रंगहरु उडेर जानेछन् <br>
फूलहरु सुकेर जानेछन् <br>
    <br>
याद गर्नलाइ याद पनि बच्ने छैनन् <br>
यादहरु बगेर जानेछन् <br>
    <br>
यो त प्रकृति हो, तिमि किन रुन्छौ <br>
उम्रनेहरु ढलेर जानेछन् <br>


    <br>

#BRG

      </p>
    </div>
  </main>

</body>
