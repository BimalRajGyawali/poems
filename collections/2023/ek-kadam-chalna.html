<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bimal Raj Gyawali Poems</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>एक कदम चाल्न कहिलेकाही गाह्रो हुने</h1>
    <p class="date">March 11, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
एक कदम चाल्न कहिलेकाही गाह्रो हुने <br>
आफुलाई सम्हाल्न कहिलेकाही गाह्रो हुने <br>
    <br>
नलडेको हैन अन्धकारसंग पहिले पनि <br>
आशाको दियो बाल्न कहिलेकाही गाह्रो हुने <br>
    <br>
तिमि पनि बनाउने गर कल्पनाहरु म जस्तै <br>
यथार्थ अङ्गाल्न कहिलेकाही गाह्रो हुने <br>


    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
