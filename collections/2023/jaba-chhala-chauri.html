<body>
  <header>
    <h1>जब छाला चाउरी पर्नेछ</h1>
    <p class="date">December 5, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>

जब <br>
छाला चाउरी पर्नेछ <br>
आखाले अनुहार ठम्याउन छोड्ने छ <br>
उठ्न खोज्दा खुट्टा थर-थर काम्ने छ <br>
शरीर पुरानो, झन् पुरानो बन्दै जाने छ <br>
    <br>
तब <br>
हामी <br>
समान हुने छौ <br>
बराबर हुने छौ <br>
नाश हुने छौ <br>


    <br>

#BRG

      </p>
    </div>
  </main>

</body>
