<body>
  <header>
    <h1>म चंगा उडेको देख्छु</h1>
    <p class="date">October 5, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
म चंगा उडेको देख्छु <br>
हावासंग खेल्दै <br>
बादलसंग जिस्किदै <br>
    <br>
चंगा बिर्सिन्छ <br>
उसको उडानको डोरी <br>
अरु कसैको हातमा छ <br>
    <br>
अथवा, <br>
याद हुदाहुदै पनि <br>
चंगा खुशी छ <br>
उड्न पाएकोमा <br>
हावासंग भेट्न पाएकोमा <br>
    <br>
डोरी कस्को हातमा छ चंगालाई मतलब नै छैन सायद <br>

    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
