<body>
  <header>
    <h1>डर लाग्दैन ?</h1>
    <p class="date">October 14, 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
डर लाग्दैन ?<br>
रुखबाट चुडिएर झर्न<br>
नबाँची मर्न<br>
डर लाग्दैन ?<br><br>

अरुले जेजे गर्‍यो, तेही तेही गर्न<br>
ठूलो भिडको सानो हिस्सा बन्न<br>
डर लाग्दैन ?<br><br>

चार पर्खालभित्र निस्सासिन<br>
सपनाको दलदलमा भासिन<br>
डर लाग्दैन ? <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
