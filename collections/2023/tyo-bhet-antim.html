<body>
  <header>
    <h1>त्यो भेट अन्तिम हुने त हैन</h1>
    <p class="date">Around September 2023</p>
  </header>

  <main>
    <div class="poem">
<p>
त्यो भेट अन्तिम हुने त हैन <br>
फेरी भेट अब नहुने त हैन <br> <br>
तिमीलाई मनभरि हेरिराख्ने <br>
मेरो उत्कण्ठा पुरा नहुने त हैन <br> <br>
म बादल जस्तै उड्ने <br>
तिमि जमीन जस्तै अचल हुने त हैन <br> <br>
आफ्नो हातमा सबै छ जस्तो लाग्छ <br>
मुठ्ठी खोल्दा खाली हुने त हैन <br>



    <br>

#BRG

      </p>
    </div>
  </main>

</body>
</html>
